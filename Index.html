<!-- Michael Osgood / Train Schedule -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Train Scheduler</title>
  	<!-- Reset CSS--> 
	<link rel="stylesheet" type="text/css" href="Reset.css">
	<!-- Google Font-->
	<link href="https://fonts.googleapis.com/css?family=Limelight" rel="stylesheet">
	<!-- Bootstrap File -->
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  	<!--CSS-->
  	<link rel="stylesheet" type="text/css" href="Style.css">
 	 <!-- JQuery -->
 	 <script src="https://code.jquery.com/jquery.js"></script>
 	 <!--Firebase-->
 	 <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
</head>

<body>
	<!--Train Schedule Jumbotron-->
	<div id="wrapper" class="container-fluid">
		<div class="jumbotron">
        	<h1 id="title" class="text-center">Train Schedule!</h1>
		</div>

		<!--Current Train Schedule Panel-->
	    <div class="panel panel-default">
	    	<div class="panel-heading">Current Train Schedule</div>
	    	<div id="trainDiv" class="panel-body">
	    		<table id="trainTable" style="width:100%">
	          		<tr>
	            		<th>Train Name</th>
	            		<th>Destination</th>
				        <th>Frequency (minutes)</th>
				        <th>Next Arrival</th>
						<th>Minutes Away</th>
	          		</tr>
	        	</table>
	      	</div>
	    </div>

	    <!--Add a Train Panel-->
	    <div class="panel panel-default">
	    	<div class="panel-heading">Add a Train</div>
	    	<div class="panel-body">
	    		<form role="form">
              		<div class="form-group">
                		<label for="name-input">Train Name</label>
                  		<input class="form-control" id="name-input" type="text">
                	</div>
                	<div class="form-group">
                  		<label for="email-input">Destination</label>
                  		<input class="form-control" id="destination-input" type="email">
                	</div>
                	<div class="form-group">
                  		<label for="age-input">First Train Time (HH:mm-military time)</label>
                  		<input class="form-control" id="time-input" type="number">
                	</div>
                	<div class="form-group">
                		<label for="comment-input">Frequency (minutes)</label>
                		<textarea class="form-control" id="frequency-input" rows="4"></textarea>
                	</div>
                	<button class="btn btn-default" id="addTrain" type="submit">Submit</button>
              	</form>
	    	</div>
	    </div>
    </div><!--wrapper-->
	


</body>
</html>
